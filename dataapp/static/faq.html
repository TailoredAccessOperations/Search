<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valor Intelligence Search - FAQ</title>
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        dl {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #343a40;
        }
        dt {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6347; /* Tomato color for questions to make them stand out */
        }
        dd {
            margin-left: 20px;
            padding-bottom: 10px; /* Add padding for spacing between Q&A */
        }
    </style>
</head>
<body>
<h1>FAQ:</h1>
<dl>
    <dt>Ok, but what data are you storing on me?</dt>
    <dd>Access logs + analytical data.</dd>
</dl>
</body>
</html>
